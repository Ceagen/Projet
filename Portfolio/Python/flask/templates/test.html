{% extends 'base.html' %}

{% block body %}
    <div class="content">
        <h1>Task manager</h1>
        {% if tasks|length < 1 %}
        <h4>There are no task create some</h4>
        {% else %}
        <table class="content-table">
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            
            {% for task in tasks %}

            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <div class="change"><a href="/delete/{{task.id}}">Delete</a></div>
                    <br>
                    <div class="change"><a href="/update/{{task.id}}">Update</a></div>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        <form action="{{url_for('test')}}" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
